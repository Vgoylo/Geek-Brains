<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>HTML LOVE JS</title>
  </head>
  <body>
    <div id="hello">Hello from HTML</div>
  </body>
  <script>
    const hello = "Hello from JS";
    setTimeout(() => {
      div = document.getElementById("hello")
      div.innerHTML = hello
    }, 2000)
  </script>
</html>
