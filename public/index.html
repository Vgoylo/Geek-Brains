<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://kit.fontawesome.com/1dc581eadb.js" crossorigin="anonymous"></script>
    <title>HTML LOVE JS</title>
  </head>
  <body>
    <!-- JS style -->
    <i class="fab fa-js"></i>

    <!-- solid style -->
    <i class="fas fa-user"></i>
  
    <!-- regular style -->
    <i class="far fa-user"></i>
  
    <!-- light style -->
    <i class="fal fa-user"></i>
  
    <!-- duotone style -->
    <i class="fad fa-user"></i>
  
    <!--brand icon-->
    <i class="fab fa-github-square"></i>
    
    <div id="hello">Hello from HTML</div>
  </body>
  <script>
    const hello = "Hello from JS";
    setTimeout(() => {
      div = document.getElementById("hello")
      div.innerHTML = hello
    }, 2000)
  </script>
</html>
